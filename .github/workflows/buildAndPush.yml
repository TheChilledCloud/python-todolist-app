name: buildAndPush 

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:

  Setup-ECR:
    runs-on: ubuntu-Latest
    environment: production
    defaults:
      run:
        working-directory: ./terraform  # Set working directory to terraform folder for all steps

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{vars.AWS_REGION}}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Cache Terraform providers
        uses: actions/cache@v3
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-${{ hashFiles('**/.terraform.lock.hcl') }}        

      - name: Terraform Init
        run: terraform init

      - name: Import Existing ECR (if any) # Check if ECR exists, then import to avoid recreation
        continue-on-error: true
        run: |
          if aws ecr describe-repositories --repository-names todolist_app_registry --region ${{vars.AWS_REGION}} >/dev/null 2>&1; then
            echo "ECR exists, importing to state..."
            terraform import aws_ecr_repository.todolist_app_registry todolist_app_registry
          else
            echo "ECR doesn't exist yet, will create on apply."
          fi
              
      - name: Terraform Apply
        run: |
          terraform fmt
          terraform apply -auto-approve 